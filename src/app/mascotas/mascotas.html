<div class="container mt-5 pt-5">
  <h2 class="text-center mb-4">üêæ Lista de Mascotas</h2>

  <input
    type="text"
    class="form-control mb-4"
    placeholder="Buscar por nombre..."
    [(ngModel)]="searchTerm"
  />

  <div *ngIf="cargando" class="text-center text-muted">
    Cargando mascotas...
  </div>

  <div class="row g-3" *ngIf="!cargando">
    <div class="col-md-4" *ngFor="let m of mascotasFiltradas">
      <div class="card mascota-card shadow">
        <div class="card-header bg-warning d-flex justify-content-between align-items-center">
          <div class="d-flex align-items-center">
            <img
              [src]="m.icono"
              alt="icono"
              width="32"
              height="32"
              class="me-2 rounded-circle border border-light"
            />
            <span class="text-dark fw-bold">{{ m.nombre | titlecase }}</span>
          </div>
          <span class="badge bg-dark text-white">{{ m.tipo | titlecase }}</span>
        </div>

        <div class="card-body">
          <p><strong>Raza:</strong> {{ m.raza }}</p>
          <p><strong>Edad:</strong> {{ m.edad }} a√±os</p>
          <p><strong>Due√±o:</strong> {{ m.duenio }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
